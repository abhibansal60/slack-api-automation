group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
apply plugin: 'java'
apply plugin: 'idea'


project.ext {
    cucumberVersion = '5.5.0'
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java8:' + cucumberVersion
    testImplementation 'io.cucumber:cucumber-junit:' + cucumberVersion
    testCompile 'io.cucumber:cucumber-spring:' + cucumberVersion
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.5.RELEASE'
    testCompile group: 'com.vimalselvam', name: 'cucumber-extentsreport', version: '3.0.2'
    //testCompile group: 'com.aventstack', name: 'extentreports', version: '3.1.2'
    testCompile group: 'com.aventstack', name: 'extentreports-cucumber4-adapter', version: '1.0.10'

}